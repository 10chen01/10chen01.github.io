<script type="text/babel">
        class GameIntroductionComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    gameName: props.gameName,
                    gameDescription: props.gameDescription,
                    gameImage: props.gameImage,
                    gameScore: props.gameScore,
                    gameAppraise: props.gameAppraise,
                    gameLink: props.gameLink
                };
            }
            render() {
                return (
                    <div class="card" id={this.state.gameName + "Card"}>
                        <div class="card-header">
                            <b>{this.state.gameName}</b>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <img src={this.state.gameImage} class="img-fluid" alt={this.state.gameName} />
                                </div>
                                <div class="col-sm-8">
                                    <p>{this.state.gameDescription}</p>
                                </div>
                            </div>
                            {this.state.gameLink == null 
                                ? <div>{this.state.gameLink}</div> 
                                : ""}
                        </div>
                        <div class="card-footer">
                            <div style="color: yellow">
                                评分:
                                <i class={
                                    this.state.gameScore < 0.5
                                        ? "fa fa-star-o"
                                        : (this.state.gameScore = 0.5
                                            ? "fa fa-star-half-o"
                                            : "fa fa-star")
                                }></i>
                                <i class={
                                    this.state.gameScore < 1.5
                                        ? "fa fa-star-o"
                                        : (this.state.gameScore = 1.5
                                            ? "fa fa-star-half-o"
                                            : "fa fa-star")
                                }></i>
                                <i class={
                                    this.state.gameScore < 2.5
                                        ? "fa fa-star-o"
                                        : (this.state.gameScore = 2.5
                                            ? "fa fa-star-half-o"
                                            : "fa fa-star")
                                }></i>
                                <i class={
                                    this.state.gameScore < 3.5
                                        ? "fa fa-star-o"
                                        : (this.state.gameScore = 3.5
                                            ? "fa fa-star-half-o"
                                            : "fa fa-star")
                                }></i>
                                <i class={
                                    this.state.gameScore < 4.5
                                        ? "fa fa-star-o"
                                        : (this.state.gameScore = 4.5
                                            ? "fa fa-star-half-o"
                                            : "fa fa-star")
                                }></i>
                            </div>
                            <div>
                                我的评价{this.state.gameAppraise == null ? "" : 
                                this.state.gameAppraise}
                            </div>
                        </div>
                    </div>
                );
            }
        }

        var Games = {
            "Rhythm" : [
                {
                    "gameName" : "Phigros",
                    "gameImage" : "./imgSources/PhigrosIcon.png",
                    "gameDescription" : `
                    《Phigros》是由Pigeon Games(鸽游)开发的节奏类游戏。
                    Pigeon Games是由初创通过bilibili视频网站发起的、由众多节奏类游戏爱好者组成的完全用爱发电的项目组。我们希望Phigros新颖的游戏模式和精心制作的插画与关卡可以让你感受到节奏类游戏的魅力。
                    新颖的游戏玩法
                    由4种音符组成的无轨谱面,搭配灵活多变的判定线，带来不一样的音游体验。在游玩的过程中，带给您极佳的动作感和爽快感！
                    精挑细选的曲库
                    高达26首优质电音作品,涵盖各种风格。大量知名曲师力作,给您带来听觉的享受！
                    精心制作的游戏插画
                    大量精美的游戏插画，由数十名优秀的插画师精心绘制！风格多变，赏心悦目。
                    `,
                    "gameScore" : 5,
                    "gameLink" : "https://pigeon-games.com/",
                    "gameAppraise" : `
                    迄今为止看到过我最喜欢的音游，没有之一。
                    首先它是一款非商音游,在Phigros里面不需任何充值即可游玩所有的曲目,没有任何充值入口。
                    其次，它的质量也很好，很难想象这是一个非商音游能做出来的质量，如果说这游戏是商业音游的质量一点不为过。
                    它的曲目也很棒,有很多优秀的曲目,能把Se-U-Ra/TG/Sakuzyo等曲师争取来写独占以及各种音游联动曲，Phigros已经赢了。
                    `
                },
                {
                    "gameName" : "Arcaea",
                    "gameImage" : "./imgSources/ArcaeaIcon.png",
                    "gameDescription" : `
                    Arcaea(韵律源点)是lowiro开发的一款三维立体音乐游戏,移动版位于iOS和Android平台,NS版已登陆于Nintendo Switch平台。
                    游戏的移动版发布于2017年3月9日,NS版于2021年5月18日上线。
                    游戏以独特的三维游戏模式知名，带有搭档系统且部分搭档拥有其个人剧情，剧情围绕光和对立展开。
                    游戏带有世界模式，可以通过游玩自由或指定歌曲来获取进展，获得曲目，搭档等要素。
                    游戏带有一个潜力值系统，可以计算玩家历史以来游玩曲目的信息，获得一个衡量自身实力的数值。
                    `,
                    "gameScore" : 4.5,
                    "gameLink" : "https://arcaea.lowiro.com/",
                    "gameAppraise" : `
                    游戏质量没得说，神作。
                    剧情和铺面都是音游界的扛把子(4.0及某些铺面除外)。
                    曲目非常多，平均质量很高，曲库很庞大。
                    扣的那0.5是616的运营。616的管理员Guy_kun是一个纯纯的逆天……`
                }
            ],
            "FPS" : [
                {
                    "gameName" : "Call Of Duty: Mobile",
                    "gameImage" : "",
                    "gameDescription" : ``,
                    "gameScore" : 4,
                    "gameLink" : "https://codm.qq.com/main.shtml",
                    "gameAppraise" : ``
                },
                {
                    "gameName" : "高能英雄",
                    "gameImage" : "",
                    "gameDescription": "",
                    "gameScore" : 3,
                    "gameLink" : null,
                    "gameAppraise" : ``
                },
                {
                    "gameName" : "Blood Strike",
                    "gameImage" : "",
                    "gameDescription" : ``,
                    "gameScore" : 3.5,
                    "gameLink" : null,
                    "gameAppraise" : ``
                }
            ]
        }
        ReactDOM.render(
            Games.Rhythm.map((game) => {
                <li classs="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href={"#" + game.gameName}>{game.gameName}</a>
                </li>
            }),
            document.getElementById("RhythmGameTab")
        )
        ReactDOM.render(
            Games.Rhythm.map((game) => {
                <div class="container tab-pane" id={game.gameName}>
                    <GameIntroductionComponent
                        gameName={game.gameName}
                        gameImage={game.gameImage}
                        gameDescription={game.gameDescription}
                        gameScore={game.gameScore}
                        gameAppraise={game.gameAppraise}
                        gameLink={game.gameLink} />
                </div>
            }),
            document.getElementById("RhythmGameList")
        )
        
        
</script>
